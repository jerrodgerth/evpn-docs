# project information
site_name: evpn docs
site_url: https://jerrodgerth.github.io/evpn-docs/
site_author: Jerrod Gerth
site_description: >-
  Draft of EVPN Docs

# page tree
nav:
  - Intro: index.md
  - Overview: overview.md
  - Benefits: benefits.md
  - Data Planes: dataplanes.md
  - L2 EVPN: 
      - L2 Service: l2-evpn/l2-service.md
  - L3 EVPN: 
      - L3 Service: l3-evpn/l3-service.md
      - Symmetric Routing: l3-evpn/symmetric.md
      - Asymmetric Routing: l3-evpn/asymmetric.md
  - Use Cases: use-cases.md
  - Topic List: topics.md

# Repository
repo_name: jerrodgerth/evpn-docs
repo_url: https://github.com/jerrodgerth/evpn-docs
edit_uri: "blob/master/docs/"

# configuration
theme:
  name: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - navigation.expand
    - navigation.top
    - navigation.instant
    # - navigation.sections
    # - navigation.tabs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  # favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jerrodgerth

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: "#"
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
